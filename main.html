<html>
    <head>
        <title>IEEE-754 Binary-64 floating-point converter (including all special cases)</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.google.com/specimen/Fjalla+One">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="js/converter.js"></script>
    </head>
    <body>
        <div class="whole-area">
            <!--Header-->
            <div class="header">
                <h1>IEEE-754 Binary-64 floating-point converter (including all special cases)</h1>
            </div>


            <div class="area">
                <!--INPUT-->
                <div class="area-input">
                    <div class="input-section">
                        <div class="input-section-mantissa">
                            <input type="text" id="mantissa-input" placeholder="Mantissa">
                        </div>
                        <div class="input-section-displayof2">
                            <p id="2display">x 2</p>
                        </div>
                        <div class="input-section-exponent">
                            <input type="text" id="exponent-input" placeholder="Exponent">
                        </div>
                    </div>
                    <div class="input-error">
                        <p id="input-error-text">Error</p>
                    </div>
                    <div class="input-enter">
                        <button id="submit-input">Convert</button>
                    </div>
                </div>

                <!--OUTPUT-->
                <div class="area-output">
                    <div class="output-binary">
                        <p id="output-binary-text">111010100011</p>
                        <input type="button" id="copy-binary" value="Copy Binary">
                    </div>
                    <div class="output-hex">
                        <p id="output-hex-text">F381E7BA8A</p>
                        <input type="button" id="copy-hex" value="Copy Hex">
                    </div>
                </div>

            </div>

            <!--Footer-->
            <div class="footer">  
                <h2>Front End: Jon Llamado</h2>
                <h2>Back End: Calvin Coronado & Rijan Opalla</h2>
            </div>
        </div>
        
    </body>
</html>
